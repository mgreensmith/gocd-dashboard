<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>GoCD Wallboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta http-equiv="refresh" content="300" />

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
      <div class="container">
        <div class="panel panel-warning" id="error-panel" style="display: none">
          <div class="panel-heading">Error</div>
          <div class="panel-body" id="error-text"></div>
        </div>
      </div>
      <div class="container-fluid" id="pipeline-groups"></div>

      <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>

      <script id="pipeline-group-template" type="text/x-handlebars-template">
        <div class="row">
          <div class="container">
            <h2 class="text-center">{{name}}</h2>
          </div>
          <ul class="list-unstyled" id="pipeline-group-{{name}}"></ul>
        </div>
      </script>

      <script id="pipeline-badge-template" type="text/x-handlebars-template">
        <li class="col-xs-6">
          <div class="pipeline-badge {{badge_class}}">
            <a href="{{link}}" target="_blank">{{name}}</a>
          </div>
        </li>
      </script>

      <script src="js/config.js"></script>
      <script src="js/main.js"></script>
    </body>
</html>
